<html>
    <head>
        <title>Shoe Features</title>        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h2 id='title'>Hello there.</h2>
            <p id='subtitle'>Here is a shoe. Check out its amazing features.</p>

            <img id="object-image" src="shoes.png" alt="Shoe" usemap="#shoe">
            <map name="shoe" id="shoe-map" >
                <area alt="" class="poi 1 front" onclick="handleClick(this)"  shape="poly" coords="335,447,303,431,229,474,298,512,407,530,489,508,448,409,364,389,305,429">
                <area alt="" class="poi 2 heel" onclick="handleClick(this)" shape="poly" coords="830,349,814,322,915,229,947,308,754,436,667,400,810,322">
                <area alt="" class="poi 3 sole" onclick="handleClick(this)" shape="poly" coords="301,359,215,392,237,328,334,281,465,243,376,369,237,449,214,396">
            </map>

            <div id="info-card">
                <h4 id="info-card-title"></h4>
                <p id="info-card-content"></p>
                <button id="info-card-close" onclick="removeCard()">CLOSE</button>
            </div>
        </div>
        <script type="text/javascript" src="map-resize.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
