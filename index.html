<html>
    <head>
        <title>Shoe Features</title>        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <!--<h2 id='title'>Hello there.</h2>
            <p id='subtitle'>Here is a shoe. Check out its amazing features.</p>-->

            <div id="image-container">
                <img id="object-image" src="http://assets.myntassets.com/assets/images/1368773/2016/6/14/11465894432512-HRX-by-Hrithik-Roshan-Men-Grey--Red-Running-Shoes-5361465894432252-1.jpg" alt="Shoe" usemap="#shoe">
                <map name="shoe" id="shoe-map" >
                    <area alt="" class="poi 1 front" onclick="handleClick(this)"  shape="poly" coords="97,141,99,63,69,98,53,172,91,191,130,183,125,126,96,64">
                    <area alt="" class="poi 2 heel" onclick="handleClick(this)" shape="poly" coords="92,275,91,228,138,202,133,349,119,364,71,360,52,206,94,223">
                    <area alt="" class="poi 3 sole" onclick="handleClick(this)" shape="poly" coords="285,420,265,395,308,363,349,359,331,413,196,546,192,535,198,486,236,422,266,396">
                </map>
            </div>

            <div id="info-card">
                <h4 id="info-card-title"></h4>
                <p id="info-card-content"></p>
                <button id="info-card-close" onclick="removeCard()">CLOSE</button>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
